<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./src/css/style.css">
    
    <title>MEP | Manejo Estratégico de Pragas</title>
  </head>
  <body>
    <header class="h-[100px] flex items-center">
      <div class="container flex justify-between items-center w-full mx-auto">
        <img src="./src/assets/logo-letering.png" alt="Logo Com escrita MEP" class="w-32">
        <nav class="flex gap-4">
          <a href="" class="text-dark-green font-bold hover:text-lime-green">Home</a>
          <a href="" class="text-dark-green font-bold hover:text-lime-green">Sobre</a>
          <a href="" class="text-dark-green font-bold hover:text-lime-green">Serviços</a>
          <a href="" class="text-dark-green font-bold hover:text-lime-green">Contato</a>
          <a href="" class="text-dark-green font-bold hover:text-lime-green">Links</a>
        </nav>
      </div>
    </header>

    <main>
      <div id="banner" class="bg-[url('/src/assets/banner.png')] bg-cover bg-center w-full h-[calc(100vh_-_100px)] flex- flex-col">
        <div id="opacity" class="w-full h-[calc(100vh_-_100px)] bg-black bg-opacity-80 border-b-8 border-lime-green">
            <div id="content" class="flex flex-col gap-2 items-center justify-center h-full xs:max-w-[320px] md:max-w-[800px] mx-auto text-ligth">
              <h2 class="xs:text-2xl md:text-5xl text-white text-bold text-center">Combata as pragas da sua lavoura com maior eficiência !</h2>
              <div class="w-20 h-1 bg-lime-green"></div>
              <p class="text-white text-center">Apoiamos o produtor rural no monitoramento das principais pragas do soja e do milho, auxiliando assim em uma melhor tomada de decisão.</p>
            </div>
        </div>
      </div>

      


    </main>

    <script src="./src/js/main.js"></script>
  </body>
</html>
